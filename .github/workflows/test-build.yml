name: Test Build

on:
  pull_request:
    branches:
      - main

jobs:
  test-build:
    name: Test Build

    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version-file: "package.json"
          cache: "yarn"

      - name: Install dependencies
        run: yarn --immutable

      - name: Build the project
        run: yarn build
